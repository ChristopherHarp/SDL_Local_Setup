[tool.black]
line-length = 88
target-version = ['py38', 'py39', 'py310', 'py311']
skip-string-normalization = false
include = '\.pyi?$'

[tool.isort]
profile = "black"
multi_line_output = 3
include_trailing_comma = true
force_grid_wrap = 0
use_parentheses = true
line_length = 88

[tool.pylint]
max-line-length = 88
disable = [
    "missing-docstring",  # Ignore missing docstring warnings
    "invalid-name",       # Ignore naming conventions
]